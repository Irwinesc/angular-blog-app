<article class="article-item" id="article-template">
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt={{pelicula.title}} />
    </div>
    <h2>{{pelicula.title}}</h2>
    <!-- <h2>{{$index}}{{pelicula.title}}</h2> -->
    <script>console.log(pelicula.title)</script>
    <span class="date">
        Hace 5 minutos
    </span>
    <span class="year" [ngClass]="{
                            'year-green': pelicula.year > 2017,
                            'year-red': pelicula.year <= 2017
                       }">
        {{pelicula.year}}
    </span>
    <a href="#">Leer m√°s</a>

    <button (click)="seleccionar($event, pelicula)">
        Seleccionar como favorita
    </button>

    <div class="clearfix"></div>
</article>
