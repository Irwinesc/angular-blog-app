@if(!articles){
    <div class="loading">
        Cargando...
    </div>
} @else if(articles && articles.length == 0){
    <div class="loading">
        No hay articulos para mostrar, intentalo más tarde
    </div>
} @else {
    @for (article of articles; track $index) {
        <div id="articles">
            <article class="article-item">
                @if (article.image){
                    <div class="image-wrap">
                        <img src="{{url + '/get-image/' + article.image}}" alt="{{article.title}}" />
                    </div>
                } @else {
                    <div class="image-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-cancel" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M15 8h.01" />
                            <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                            <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l3 3" />
                            <path d="M14 14l1 -1c.616 -.593 1.328 -.792 2.008 -.598" />
                            <path d="M19 19m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                            <path d="M17 21l4 -4" />
                          </svg>
                    </div>
                }
                
    
                <h2>{{article.title}}</h2>
                <span class="date">
                    {{article.date | customDate}}
                </span>
                <a [routerLink]="['/blog/articulo/',article._id]">Leer más</a>
    
                <div class="clearfix"></div>
            </article>
    
        </div>
    }
    
}
