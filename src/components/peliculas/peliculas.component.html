
<app-slider [nombre]="'Peliculas'"
            [size]="'small'"
></app-slider>

<div class="center">
    <section id="content">
        @if (favorita){
            <div>
                <h2 class="subheader">
                    Pelicula favorita
                </h2>
                <h4>{{favorita.title | uppercase}}</h4>
                <h4>{{favorita.year | date: 'full'}}</h4>
                <h5>{{this.fecha | date: 'short'}}</h5>
            </div>
        }

        <h1 class="subheader">Peliculas</h1>
        
        @if (peliculas){
            <div id="articles">
        
                @for (pelicula of peliculas; track $index) {
                    <app-pelicula [pelicula]="pelicula" (MarcarFavorita)="mostrarFavorita($event)"></app-pelicula>
                }
            </div>
        }


        <!-- <div id="articles" *ngif="peliculas">
                <app-pelicula *ngFor="let pelicula of peliculas; let i = index" [pelicula]="pelicula"></app-pelicula>
                
        </div>     -->
    
    </section>
    <hr>
    <app-sidebar></app-sidebar>
</div>
